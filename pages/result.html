<!DOCTYPE html>
<html>
<head>
    <title>{{.Data.Title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 1rem;
        }

        .icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .icon i {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .icon i.success { color: #48bb78; }
        .icon i.error { color: #e53e3e; }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .message {
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
            font-size: 1rem;
        }

        .error-details {
            background: #f7fafc;
            padding: 1rem;
            border-radius: 8px;
            color: #718096;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .icon i {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas {{if eq .Code 200}}fa-check-circle success{{else}}fa-exclamation-circle error{{end}}"></i>
        </div>
        <h1>{{.Data.Title}}</h1>
        <p class="message">{{.Data.Message}}</p>
    </div>
</body>
</html>
