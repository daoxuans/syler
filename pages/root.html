<!DOCTYPE html>
<html>
<head>
    <title>访问受限</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 1rem;
        }

        .logo {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 4rem;
            color: #e53e3e;
            margin-bottom: 0.5rem;
        }

        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .message {
            color: #4a5568;
            margin-bottom: 2rem;
            line-height: 1.6;
            text-align: center;
            font-size: 1rem;
        }

        .details {
            background: #f7fafc;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .details p {
            margin: 0.8rem 0;
            display: flex;
            align-items: center;
        }

        .details i {
            margin-right: 0.8rem;
            color: #667eea;
            width: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }

            .logo i {
                font-size: 3rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .message {
                font-size: 0.95rem;
            }

            .details {
                padding: 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>访问受限</h1>
        <div class="message">
            抱歉，您无权访问此页面。请通过正确的认证流程访问网络。
        </div>
        <div class="details">
            <p>
                <i class="fas fa-network-wired"></i>
                <strong>访问IP：</strong> {{.RemoteAddr}}
            </p>
            <p>
                <i class="fas fa-clock"></i>
                <strong>访问时间：</strong> {{.Timestamp}}
            </p>
        </div>
    </div>
</body>
</html>
